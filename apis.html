<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dogs</title>
</head>

<body>
  <button id="dog-button">Dogs</button>
  <div id="images">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
  
    $("#dog-button").on("click", function() {

      
      var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=dogs";

      
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      
      .done(function(response) {

       
        var imageUrl = response.data.image_original_url;

        
        var dogImage = $("<img>");

        
        dogImage.attr("src", imageUrl);
        dogImage.attr("alt", "dog image");

       
        $("#images").prepend(dogImage);
      });
    });
  </script>
</body>

</html>
